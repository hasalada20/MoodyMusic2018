<!doctype html>
<html lang="en">
<head>
<title>Moody Music 2018</title>
<link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h1 class="Banner">Moody Music</h1>
<div>
    <select name="MoodSelector" id="MoodSelector" onchange="setSongMood(this.value)"> 
	    <option value="" selected disabled hidden>Choose mood</option>
	    <option value='Happy'>Happy</option>
	    <option value='Sad'>Sad</option>
	    <option value='Angry'>Angry</option>
	    <option value='Lovely'>Lovely</option>
	    <option value='Fearful'>Fearful</option>
    </select> <br />
</div>

<div class="boxed">
    <span>
        <select name="KeySelector" id="KeySelector" onchange="setSongKey(this.value)">
            <option value="" selected disabled hidden>Choose key</option>
                <option selected value='songKeyA'>A</option>
                <option value='songKeyB'>B</option>
                <option value='songKeyC'>C</option> 
                <option value='songKeyD'>D</option>
                <option value='songKeyE'>E</option>
                <option value='songKeyF'>F</option>
                <option value='songKeyG'>G</option>
        </select> 

        <select name="MajorMinorSelector" id="MajorMinorSelector" onchange="setMajorMinor(this.value)"> 
            <option value="Major" >Major</option>
            <option value="Minor" >Minor</option>
        </select>
    </span>

    <div>
        <select name="StyleSelector" id="StyleSelector" onchange=""> 
            <option value="" selected disabled hidden>Choose style</option> 
            <option value="AAAA" >AAAA</option>
            <option value="ABAB" >ABAB</option>
            <option value="ABBB" >ABBB</option>
            <option value="ABCD" >ABCD</option>
        </select> <br />
    </div>
</div>

<button type="button" class="Button" onclick="GetNumProg()">Generate progression</button>

    <div class="Progression">
        <h2 id="progression1"></h2>
        <h2 id="progression2"></h2>
        <h2 id="progression3"></h2>
        <h2 id="progression4"></h2>
    </div>

    <div class="Progression">
        <h2 id="progression5"></h2>
        <h2 id="progression6"></h2>
        <h2 id="progression7"></h2>
        <h2 id="progression8"></h2>
    </div>

    <div class="Progression">
        <h2 id="progression9"></h2>
        <h2 id="progression10"></h2>
        <h2 id="progression11"></h2>
        <h2 id="progression12"></h2>
    </div>

<script src="progLibrary.js"></script>
	
<img id="chord1" src="diagrams/A.jpg" alt="A">
<img id="chord2" src="diagrams/A.jpg" alt="A">
<img id="chord3" src="diagrams/A.jpg" alt="A">
<img id="chord4" src="diagrams/A.jpg" alt="A">

</body>
</html>
